name: Run EPG updater

on:
  schedule:
    - cron: '0 0 */2 * *'  # Runs every 2 days at midnight (UTC)
  workflow_dispatch: # Allows manual triggering if needed

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git (if needed)
      uses: actions/setup-git@v2

    - name: Set up the environment (if needed)
      run: |
        apt install xmltv -y

    - name: Run the existing script
      run: |
        # Make the script executable (if needed)
        chmod +x epgmerger.sh
        
        # Run the script to generate the output file
        ./epgmerger.sh

    - name: Add and Commit the output file to the repository
      run: |
        # Configure Git user (GitHub Actions setup)
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # Add all modified files (you can specify a single file if necessary)
        git add epg.xmltv.gz
        
        # Commit changes
        git commit -m "Update epg.xmltv.gz file from automation"
        
        # Push changes back to the repository
        git push
